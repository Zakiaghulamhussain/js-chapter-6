<html>
<body>
<input id="num" type="number" placeholder="Enter a number">
<button onclick="displayTable()">Display Table</button>
<div id="table"></div>

<script>
function displayTable() {
  let num = document.getElementById("num").value;
  if (num === "") {
    num = 5;
  }
  let table = "Multiplication Table of " + num + "<br><br>";
  for (let i = 1; i <= 10; i++) {
    table += num + " x " + i + " = " + (num * i) + "<br>";
  }
  document.getElementById("table").innerHTML = table;
}
</script>
</body>
</html>
